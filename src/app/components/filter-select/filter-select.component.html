<div class="row">
    <div class="col-sm-12 col-md-3 col-lg-2 py-2" *ngFor="let filter of filters; index as i">
        <div class="card filter-card text-center">
            <div class="card-body d-flex flex-column justify-content-around">
                <h5 class="card-title"><i class="filter-card-icon {{filter.iconClass}}"></i></h5>
                <p class="card-text"><strong>{{filter.longName}}</strong></p>
            </div>
            <div class="card-footer">
                <div class="custom-control custom-switch">
                    <input id="filter-switch-{{i}}" class="custom-control-input" type="checkbox"
                        name="filter-switch-{{i}}" value="true" (change)="toggleFilter($event, filter.shortName)">
                    <label for="filter-switch-{{i}}" class="custom-control-label"></label>
                </div>
            </div>
        </div>
    </div>
</div>
