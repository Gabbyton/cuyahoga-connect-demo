<div class="container-fluid py-3">
    <app-search-window (onSearch)="loadEvents($event)"></app-search-window>
</div>

<div class="container-fluid">
    <app-calendar [events]="displayEvents" *ngIf="!isLoading && displayEvents != null; else loading"></app-calendar>
</div>

<ng-template #loading>
    <div class="w-100 d-flex justify-content-center">
        <div class="spinner-grow text-primary mx-1" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-dark mx-1" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-light mx-1" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>
