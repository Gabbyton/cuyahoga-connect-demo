<div *ngIf="user$ | async as user; else showLogin">
    <h1>Hello {{ user.displayName }}!</h1>
    <button class="btn btn-outline-primary" (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
    <p>Please login.</p>
    <button class="btn btn-outline-primary" (click)="login()">Login with Google</button>
</ng-template>
